<!DOCTYPE html>
<html>
    <head>
        <title>Energy Incremental</title>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-71484806-1', 'auto');
            ga('send', 'pageview');
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="game">
                <div id="header" style="padding-bottom: 50px;">
                    <h1 style="display:inline-block; float: left;">Energy Incremental</h1>
                    <button id="loadtheGame" class="btn btn-xlg btn-primary" style="display:inline-block; float: right;">Load</button>
                    <button id="savetheGame" class="btn btn-xlg btn-primary" style="display:inline-block; float: right;">Save</button>
                </div>
                <hr>
                <button class="btn btn-primary btn-lg btn-block" id="makeEnergy">Use your crank to generate <span id="energyPerCrankClick">1</span> energy.</button>
                <br>
                <p>
                    Energy: <span id="energy">0</span><br>
                    Energy per second: <span id="eps">0</span><br><br>

                    Metal: <span id="metal">0</span><br>
                </p>
                <h3>Conversions</h3>
                <table class="table">
                    <tr>
                        <td>
                            <b>Metal</b>
                        </td>
                        <td>
                            <button id="energyToMetal" class="btn btn-success">Make for 2 energy</button>
                        </td>
                    </tr>
                </table>
                <h3>Buildings</h3>
                <table class="table">
                    <tr>
                        <td>
                            <b>Generator <small id="generatorLevel">lvl 0</small></b>
                        </td>
                        <td>
                            <button id="buyGenerator" class="btn btn-success">Make for 2 metal</button>
                        </td>
                    </tr>
                </table>
                <h3>Upgrades</h3>
                <table class="table">
                    <tr>
                        <td>
                            <b>+1 crank power generation</b>
                        </td>
                        <td>
                            <button id="upgradeCrank" class="btn btn-success">Upgrade for 10 energy and 5 metal</button>
                        </td>
                    </tr>
                </table>
            </div>
            <footer>
                <center>
                    <b>Made by GandalfTheHobbit </b>
                    <a class="btn btn-success" target="_blank" href="https://github.com/GandalfTheHobbit/GandalfTheHobbit.github.io"> Source code</a>
                </center>
            </footer>
        </div id="container">
        <script src="js/js.cookie.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
